    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Scope</title>

    <script>
        var hero = {
            title: "Batman",
            power: 5
        };

        function checkPower(){
            if(hero.power < 5){
                var tempTitle = hero.title;
                hero.title = tempTitle + "needs rest";

            }
        };
        checkPower();
        console.log(hero.title);
    </script>
