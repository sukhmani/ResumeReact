<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 functional improvements</title>

    <script>
        function adder(num1, num2){
            return num1 + num2
        };

        console.log(adder(5,6));
        window.onload = function(){
            document.querySelector("#log").innerHTML = adder(5,6);
        }
    </script>

</head>
<body>
    <h1>Total is: <span id="log"></span></h1>
</body>
</html>
